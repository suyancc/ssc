<script>
    var m_Color = '#E4AB27';
    layui.use('element', function () {
        var element = layui.element();
    });

    $('td').on('click',function(){
        var id = jQuery(this).attr('id');
        if(id == undefined)return;
        if(id > 1000){
            CheckLie(id-1001,1);
        }else{
            var color = this.style.backgroundColor;
            this.style.backgroundColor = color == '' ? m_Color : '';
            GetCheckId(1)
        }
    });

    //type 1.ÈÄâ‰∏≠ 2.ÈÄâÊã©Âçï 3.ÈÄâÊã©Âèå 4.ÈÄâÊã©Â§ß 5.ÈÄâÊã©Â∞è
    function CheckLie(lie,type){
        var table = document.getElementById('tables');
        for(var i=0;i<table.rows.length;i++){
            if(i > 1 && i < table.rows.length-1){
                var color = '';
                var rows = table.rows[i].cells[lie];
                var style = rows.style.backgroundColor;

                switch (type){
                    case 1:
                        color = style == ''?m_Color:'';
                        break;
                    case 2:
                        if(i%2!=0)color = style == ''?m_Color:'';
                        break;
                    case 3:
                        if(i%2==0)color = style == ''?m_Color:'';
                        break;
                    case 4:
                        if(i>6)color = style == ''?m_Color:'';
                        break;
                    case 5:
                        if(i<7)color = style == ''?m_Color:'';
                        break;
                    default :
                        color = '';
                        break;
                }
                rows.style.backgroundColor = color;
            }
        }
        GetCheckId(1)
    }

    //type 1Ëé∑ÂèñÊï∞Èáè
    function GetCheckId(type){
        var table = document.getElementById('tables');
        var arr = new  Array();
        var id=0;
        for(var i=0;i<table.rows.length;i++){
            if(i > 1 && i < table.rows.length-1){
                for(var j=0; j<table.rows[i].cells.length; j++){
                    var rows = table.rows[i].cells[j];
                    var style = rows.style.backgroundColor;
                    if(style){
                        var str = $(rows).context.innerText;
                        str = str.split(' ');
                        arr.push(str[0]);//rows.id
                        if(!id)id=rows.id;
                    }
                }
            }
        }
        var money = $('#money').val();
        if(type == 1){
            $('#msg').html('Á¨îÊï∞Ôºö '+arr.length+' ÊÄªÈáëÈ¢ùÔºö '+money*arr.length);
            console.log(arr.length)
        }else if(type == 2){
            if(money <=0){
                layer.alert('ÈáëÈ¢ù‰∏çÊ≠£Á°Æ',{icon:5});
                return;
            }
            $.post("{:url('home/xiadan')}",
                    {list:arr,money:money,id:id},
                    function(data){
                        console.log(data);
                        if(data.code==1){
                            layer.msg(data.msg,{icon:6});
                        }else{
                            layer.msg(data.msg,{icon:5});
                        }
                    }

            );
        }
        console.log(arr);
    }

    function tettt(){
        $.get("{:url('home/CheckDingdan')}");
    }

</script>
